<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>WebX Demo</title>
</head>

<body>
<div class='container'>
  <div class='header' id='header'>
    <div class='header__left'>
      <div class='header__btn'>
        <button class='btn-standard-toolbar' id='btn-dev-tools'>Debug Tools</button>
      </div>
      <div class='header__btn'>
        <button class='btn-standard-toolbar warning' id='btn-disconnect'>Disconnect</button>
      </div>
    </div>
    <div class='header__content'>WebX Demo</div>
    <div class='header__right'>
      <button class='btn-standard-toolbar' id='btn-fullscreen'>Enter full screen</button>
    </div>
  </div>

  <div class='content'>
    <div class='viewer'>
      <div class='display' id='display'>
        <div class='display-container' id='display-container'>
        </div>
      </div>
    </div>
    <div class='spinner'>
      <div class='loader' id='loader'>
      </div>
    </div>
    <div class='login'>

      <div class='login__content' id='login-panel'>
        <div class='login__content__title'>WebX Login</div>
        <form>
          <div class='login__content__elements'>
            <div class='login__content__standalone_text'>
              WebX is running in standalone mode. No login is required.
            </div>

            <span class='login__content__element host'>
              <label for='login-remote-host'>Host</label>
              <input type='text' id='login-remote-host' name='remote-host'>
            </span>
            <span class='login__content__element port'>
              <input type='number' id='login-remote-port' name='remote-port' placeholder='port'>
            </span>
            <div class='login__content__element not_standalone'>
              <label for='login-username'>Username</label>
              <input type='text' id='login-username' name='username'>
            </div>
            <div class='login__content__element not_standalone'>
              <label for='login-password'>Password</label>
              <input type='password' id='login-password' name='password' autocomplete='off'>
            </div>
            <div class='login__content__element not_standalone'>
              <label for='login-resolution'>Resolution</label>
              <select id='login-resolution' name='login-resolution'>
              </select>
            </div>
            <div class='login__content__element not_standalone'>
              <label for='login-keyboard'>Keyboard</label>
              <select id='login-keyboard' name='login-keyboard'>
              </select>
            </div>
          </div>
        </form>
        <div class='login__content__submit'>
          <button class='btn-login' id='btn-login'>Login</button>
        </div>
      </div>
    </div>
    <div class='devtools'>
      <div class='devtools__events' id='devtools-panel'>
        <div class='devtools__events__toolbar'>
          <div class='devtools__events__toolbar__text'>Debug Toolbar</div>
          <button class='devtools__events__toolbar__btn_close' id='btn-dev-tools-close'>Hide</button>
        </div>
        <div class='devtools__events__tools'>
          <div class=='devtools__events__tools__text'>
            Tools
          </div>
          <ul class='devtools__events__tools__togglers'>
            <li>
              <input type='checkbox' id='toggle-stats-debugger' name='toggle-stats-debugger'>
              <label for='toggle-stats-debugger'>Stats</label>
            </li>
            <li>
              <input type='checkbox' id='toggle-visual-debugger' name='toggle-visual-debugger'>
              <label for='toggle-visual-debugger'>Visual</label>
            </li>
            <li>
              <input type='checkbox' id='toggle-messages-debugger' name='toggle-messages-debugger'>
              <label for='toggle-messages-debugger'>Messages</label>
            </li>
            <li>
              <input type='checkbox' id='toggle-instructions-debugger' name='toggle-instructions-debugger'>
              <label for='toggle-instructions-debugger'>Instructions</label>
            </li>
          </ul>
        </div>
        <div class='devtools__events__panels'>
          <div class='devtools__events__panel devtools__events__panel__stats'>
            <div class='devtools__events__header'>Stats</div>
            <div class='devtools__events__content' id='devtools__stats__content'>
              <table class='devtools__stats__table'>
                <thead>
                <tr>
                  <th>Data received</th>
                  <th>Data sent</th>
                </tr>
                </thead>
                <tbody id='devtools__stats__network'>

                </tbody>
              </table>
              <table class='devtools__stats__table'>
                <thead>
                <tr>
                  <th>Messages received</th>
                  <th>Instructions sent</th>
                </tr>
                </thead>
                <tbody id='devtools__stats__data'>

                </tbody>
              </table>
            </div>
          </div>
          <div class='devtools__events__panel' id='debug-messages-panel'>
            <div class='devtools__events__header'>Messages</div>
            <div class='devtools__events__content'>
              <table class='devtools__events__table'>
                <thead>
                <tr>
                  <th>Event</th>
                  <th>Details</th>
                </tr>
                </thead>
                <tbody id='messages'>
                </tbody>
              </table>
            </div>
          </div>
          <div class='devtools__events__panel' id='debug-instructions-panel'>
            <div class='devtools__events__header'>
              <div>Instructions</div>
              <div>
                <label for='instructions-filter'>Filter</label><select name='instructions-filter'
                                                                       id='instructions-filter'>
                <option value=''>All</option>
                <option value='CONNECT'>Connect</option>
                <option value='WINDOWS'>Windows</option>
                <option value='IMAGE'>Image</option>
                <option value='SCREEN'>Screen</option>
                <option value='MOUSE'>Mouse</option>
                <option value='KEYBOARD'>Keyboard</option>
                <option value='CURSOR_IMAGE'>Cursor image</option>
              </select>
              </div>
            </div>
            <div class='devtools__events__content'>
              <table class='devtools__events__table'>
                <thead>
                <tr>
                  <th>Event</th>
                  <th>Details</th>
                </tr>
                </thead>
                <tbody id='instructions'>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
